{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{%static 'css/bootstrap.css'%}" rel="stylesheet">
    <title>Absensi Login | PA Selong </title>
  </head>
  <body style="background-image: linear-gradient(to right,  rgb(11, 11, 138),rgb(3, 3, 83));">
    <div class="container">
        <!-- login -->
        <section class=" my-5">
          <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%); box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;">
            <div class="container">
              <div class="row gx-lg-5 align-items-center">
                <!-- kolom 1 kiri keterangan  -->
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <img src="{%static 'img/aplikasi.png'%}" class="img-fluid animated" style="max-width: 80%;">
                </div>
                
                <!-- kolom 2 kanan form -->
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <div class="card">
                    <div class="card-body py-4 px-md-5" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                      {%for message in messages%} 
                        {%if message.tags == 'warning'%}
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </symbol>
                        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </symbol>
                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </symbol>
                        </svg>
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                          <div>
                            {{message}}
                          </div>
                        </div>
                        {%endif%}
                      {%endfor%}

                      <form class="my-3" method="POST" >
                        {%csrf_token%}
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                          <div class="col-12 mb-4">
                            <div class="form-outline text-center">
                              <h1>Absensi <span class="text-primary">Login</span></h1>                          
                            </div>
                          </div>                         
                        </div>

                        <!-- username input -->
                        <div class="form-outline mb-4">
                          <label class="form-label" for="username">Username</label>
                          <input type="text" placeholder="Enter Username" id="username" name="username" class="form-control " />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <label class="form-label">Password</label>
                          <input type="password" placeholder="Password" id="password" name="passw" class="form-control" />
                        </div>
                    
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary mb-4" style="width: 100%;" >
                          Login
                        </button>

                        <!-- Register buttons -->
                        <div class="text-center">
                          <p>Sudah punya akun?<a href="{%url 'absen:register'%}" class="text-primary">Daftar</a></p>
                          <a href="/" class="text-dark" style="text-decoration: none;">Kembali ke Halaman <span class="fw-bold">Home</span></a>
                        </div>
                      </form>                     

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </section>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
